<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competition Registration</title>
    <link rel="stylesheet" href="style.css">   
</head>
<body>
    <div class="container" style="padding-top: 0; overflow: hidden;"> 
        <div id="countdown" class="countdown-bar">
            <span>Registration ends in:</span>
            <div id="timer">--:--:--</div>
        </div>

        <div style="padding: 30px 40px 0 40px;">
            <header>
                <h1>TECHNOFUSION 2026: Event Registration</h1>
                <p>Fill out the form to join the competition.</p>
            </header>
        </div>

        <form id="registrationForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" name="Name" id="fullName" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" name="Email" id="email" placeholder="21-00000@g.batstate-u.edu.ph" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="section">Section</label>
                    <input type="text" name="Section" id="section" placeholder="e.g. CS/IT 1111" required>
                </div>
                <div class="form-group">
                    <label for="team">Team</label>
                    <select name="Team" id="team" required onchange="changeTeamColor()">
                        <option value="">Select your Team</option>
                        <option value="ADLAW">Adlaw</option>
                        <option value="BAGANI">Bagani</option>
                        <option value="TALA">Tala</option>
                        <option value="BAYBAY">Baybay</option>
                        <option value="BULAN">Bulan</option>
                        <option value="SIGWA">Sigwa</option>
                        <option value="DALISAY">Dalisay</option>
                        <option value="ANINO">Anino</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="category">Competition Category</label>
                    <select id="category" name="Category" required onchange="updateEvents()">
                        <option value="">Select Category</option>
                        <option value="Academics">Academics</option>
                        <option value="Literary">Literary Arts</option>
                        <option value="Performing">Performing Arts</option>
                        <option value="Visual">Visual and Media Arts</option>
                        <option value="Esports">E-Sports</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="event">Specific Competition</label>
                    <select id="event" name="Event" required disabled>
                        <option value="">Select a Category first</option>
                    </select>
                </div>
            </div>

            <div id="teamDetailsSection" style="display: none;">
                <div class="form-group">
                    <label for="teamName">Participating Team Name</label>
                    <input type="text" name="Participating_Team" id="teamName" placeholder="Enter your Team Name">
                </div>
                <div class="form-group">
                    <label id="memberLabel">Team Members</label>
                    <div id="memberInputsContainer">
                        </div>
                    <input type="hidden" name="Members" id="finalMembersList">
                </div>
            </div>

            <button type="submit" id="submitBtn" class="submit-btn">Submit Registration</button>
        </form>

        <div id="statusMessage"></div>
    </div>

    <div id="successModal" class="modal-overlay">
        <div class="modal-content">
            <div class="confetti-icon">ðŸŽ‰</div>
            <h2>Registration Successful!</h2>
            <p>Your entry for <strong>Technofusion 2026</strong> has been recorded.</p>
            <div class="good-luck-text">GOOD LUCK, PARTICIPANT!</div>
            <button onclick="closeModal()" class="close-btn">Close</button>
        </div>
    </div>

    <script src="script.js"></script>   
</body>
</html>
